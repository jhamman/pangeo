language: python
python: 3.6
addons:
  apt_packages:
    - pandoc
install: pip install -r docs/requirements.txt

# https://github.com/drdoctr/doctr
sudo: false
env:
  global:
    - HV_DOC_HTML='true'
    - secure: ""

script:
  - set -e
  - cd docs && make html && cd ..
  - doctr deploy . --built-docs docs/_build/html

after_script:
  - if [[ -z "${GITHUB_PEOPLE_TOKEN}" ]]; then
      echo "skipping because environment variable GITHUB_PEOPLE_TOKEN is not set";
    else
      python docs/tools/member.py --access_token ${GITHUB_PEOPLE_TOKEN}  --people docs/data/people.yml;
    fi
